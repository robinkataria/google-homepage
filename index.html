<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/google-favicon.png">
</head>

<body>
    <div class="wrapper">
    
        <div class="navbar">
            <a class="nav-item" href="#">Gmail</a>
            <a class="nav-item" href="#">Images</a>
            <a class="nav-item" href="#"> <img style="width: 16px;" src="images/google-apps.jpg" /> </a>
            <a class="nav-item" href="#"> <img style="width: 32px;" src="images/googleAccount.png" /> </a>
        </div>

        <div class="midSection">
            <img class="mid-item" src="images/google-logo.png" alt="google-logo" />

            <input class="mid-item searchbox" type="text">

            <div class="mid-item">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>

            <div class="mid-item language">
                <p class="lan">Google offered in:</p>
                <a href="#" class="lan">हिन्दी</a>
                <a href="#" class="lan">বাংলা</a>
                <a href="#" class="lan">తెలుగు</a>
                <a href="#" class="lan">मराठी</a>
                <a href="#" class="lan">தமிழ்</a>
                <a href="#" class="lan">ગુજરાતી</a>
                <a href="#" class="lan">ಕನ್ನಡ</a>
                <a href="#" class="lan">മലയാളം</a>
                <a href="#" class="lan">ਪੰਜਾਬੀ</a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-row">India</div>

            <div class="footer-row last-row">
                <div class="last-row-group">
                    <a href="#" class="footer-item">Advertising</a>
                    <a href="#" class="footer-item">Business</a>
                    <a href="#" class="footer-item">About</a>
                    <a href="#" class="footer-item">How Search works</a>
                </div>

                <div class="last-row-group">
                    <a href="#" class="footer-item">Privacy</a>
                    <a href="#" class="footer-item">Terms</a>
                    <a href="#" class="footer-item">Settings</a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
